<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>추수감사절 간증집회 VIP 초대장</title>
  <meta name="theme-color" content="#0e2a44" />
  <meta name="description" content="감사의 계절, 은혜의 이야기가 있는 자리에 당신을 초대합니다. 2025.11.30 (주일) 1부 09:30 / 2부 12:00 | 울산다운공동체교회" />

  <style>
    :root {
      --ink: #0e2a44;
      --gold: #c9a86a;
      --bg: #faf8f4;
      --card: #ffffff;
      --muted: #666;
      --line: #ebe6de;
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0, 0, 0, .08);
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: #2b2b2b; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Pretendard, Apple SD Gothic Neo, Malgun Gothic, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      max-width: 420px;
      margin: 0 auto;
      background: var(--card);
      box-shadow: 0 0 0 1px rgba(0,0,0,.02);
    }

    .hero { width: 100%; display: block; }

    .section { padding: 20px 18px; }
    .section--tight { padding-top: 12px; padding-bottom: 12px; }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border: 1px solid var(--gold);
      color: var(--gold);
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .08em;
      margin-bottom: 10px;
    }

    h1 {
      margin: 6px 0 0;
      font-size: 22px;
      color: var(--ink);
      text-align: center;
    }

    .lead {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.7;
      margin: 8px 0 0;
    }

    .card {
      background: #f5efe4;
      border-radius: 12px;
      padding: 16px;
      line-height: 1.85;
      font-size: 15px;
    }

    .youtube, .mapwrap {
      padding: 0 18px;
      margin-top: 24px;
    }

    .youtube iframe, .mapwrap iframe {
      width: 100%;
      border-radius: 14px;
    }

    .speaker {
      text-align: center;
      padding: 24px 18px;
    }

    .speaker img {
      width: 160px;
      border-radius: 50%;
      margin-bottom: 12px;
    }

    .speaker h3 {
      margin: 12px 0 8px;
      font-size: 16px;
      color: var(--ink);
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 0 18px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 28px 16px 60px;
      color: #8b8b8b;
      font-size: 12px;
      border-top: 1px solid var(--line);
      margin-top: 16px;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- 헤더 영역 -->
    <section class="section section--tight" style="text-align:center">
      <span class="badge">INVITATION</span>
      <h1>추수감사절 간증집회 VIP 초대장</h1>
      <p class="lead">
        감사의 계절, 은혜의 이야기가 있는 자리에<br/>
        소중한 당신을 초대합니다.
      </p>
    </section>

    <!-- 히어로 이미지 -->
    <img src="thanksgiving-01.jpg" alt="초대 포스터 앞면" class="hero" loading="eager">
    <img src="thanksgiving-02.jpg" alt="초대 포스터 뒷면" class="hero" loading="lazy">

    <!-- 강사 소개 -->
    <section class="speaker">
      <img src="nadeul_01.png" alt="나들 목사님">
      <h3>박영열 목사</h3>
      <p style="font-size:14px;color:var(--muted)">
        인기가수 듀엣 ‘나들’의 멤버이자<br/>
        간증과 찬양으로 은혜를 전하는 VIP 강사
      </p>
    </section>

    <!-- 강사 이미지 모음 -->
    <section class="gallery">
      <img src="nadeul_02.png" alt="나들 사역 사진 모음">
    </section>

    <!-- 유튜브 영상 -->
    <section class="youtube">
      <iframe width="390" height="260" src="https://www.youtube.com/embed/-mZwFdTvAjo?si=gjH8rQ0wN7f-XbqO&autoplay=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </section>

    <!-- 지도 영역 -->
    <section class="mapwrap">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3245.0191237102968!2d129.2398594!3d35.5779198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35663277c7c96641%3A0x763c59d1f4fc6b94!2z64uk7Jq06rO164-Z7LK06rWQ7ZqM!5e0!3m2!1sko!2skr!4v1762173032577!5m2!1sko!2skr"
        width="100%" height="240" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- 푸터 -->
    <footer>
      <img src="logo_PNG 1.png" alt="울산다운공동체교회 로고" class="logo">
      One Message All Generations
    </footer>
  </div>
</body>
</html>
