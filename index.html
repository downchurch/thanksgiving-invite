<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP 초대장</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #ffffff;
      color: #1e1e1e;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 24px;
      text-align: center;
    }
    .badge {
      display: inline-block;
      border: 2px solid #caa45b;
      border-radius: 30px;
      padding: 8px 20px;
      font-size: 16px;
      color: #caa45b;
      letter-spacing: 0.08em;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 8px;
      font-weight: 500;
      color: #17303d;
    }
    h2 {
      font-size: 34px;
      margin: 0 0 28px;
      font-weight: 800;
      color: #17303d;
    }
    .desc {
      font-size: 16px;
      line-height: 1.8;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">INVITATION</div>
    <h1>추수감사절 간증집회</h1>
    <h2>VIP 초대장</h2>
    <p class="desc">
      감사의 계절,<br/>
      은혜의 이야기와 음악이 있는 자리에<br/>
      소중한 당신을 초대합니다.
    </p>
  </div>
</body>
</html>
