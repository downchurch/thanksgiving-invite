<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#0e2a44" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #faf8f4;
      font-family: 'Pretendard', sans-serif;
      color: #2b2b2b;
    }
    .wrap {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 0 1px rgba(0,0,0,.05);
    }
    .section {
      padding: 20px 18px;
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border: 1px solid #c9a86a;
      color: #c9a86a;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      color: #0e2a44;
    }
    .lead {
      font-size: 14px;
      color: #666;
      margin: 12px 0 24px;
    }
    img {
      width: 100%;
      display: block;
      border-radius: 0;
    }
    .youtube {
      padding: 20px;
      text-align: center;
    }
    iframe {
      max-width: 100%;
      border-radius: 12px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 20px;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 14px 20px;
      background-color: #0e2a44;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
    }
    .btn-outline {
      background: #fff;
      border: 1px solid #0e2a44;
      color: #0e2a44;
    }
  </style>
</head>

      </p>

    </section>

    <!-- 유튜브 영상 -->
    <section class="youtube">

      울산다운공동체교회<br/>One message all generations
