<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP 초대장</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #faf8f4;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      max-width: 430px;
      margin: 0 auto;
    }
    .hero {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 버튼 공통 스타일 */
    .button {
      position: absolute;
      display: block;
      padding: 10px 16px;
      background-color: #0e2a44;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* 각 버튼의 위치 (이미지 내 위치 기준 수동 지정) */
    .btn-map {
      top: 3200px; /* 대략적인 위치: 오시는 길 아래 */
      left: 50%;
      transform: translateX(-50%);
    }

    .btn-youtube {
      top: 3000px; /* 유튜브 아이콘 부분 */
      left: 50%;
      transform: translateX(-50%);
    }

    .btn-call {
      top: 3250px; /* 문의 영역 */
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: #0e2a44;
      border: 1px solid #0e2a44;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Mobile.png" alt="VIP 초청장" class="hero" />

    <!-- 인터랙션 버튼 -->
    <a href="https://maps.app.goo.gl/kaKkAJJSRj9u52zF7" class="button btn-map" target="_blank">지도에서 보기</a>
    <a href="https://www.youtube.com/" class="button btn-youtube" target="_blank">유튜브 보기</a>
    <a href="tel:0522493695" class="button btn-call">문의 전화</a>
  </div>

</body>
</html>
