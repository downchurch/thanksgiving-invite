<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>추수감사절 간증집회 VIP 초대장</title>

  <!-- Theme / SEO -->
  <meta name="theme-color" content="#0e2a44" />
  <meta name="description" content="감사의 계절, 은혜의 이야기가 있는 자리에 당신을 초대합니다. 2025.11.30 (주일) 1부 09:30 / 2부 12:00 | 울산다운공동체교회" />

  <!-- Open Graph (카카오/메타 미리보기) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="추수감사절 간증집회 VIP 초대장" />
  <meta property="og:description" content="감사의 계절, 은혜의 이야기가 있는 자리에 당신을 초대합니다. 2025.11.30 (주일) 1부 09:30 / 2부 12:00 | 울산다운공동체교회" />
  <meta property="og:image" content="https://downchurch.github.io/thanksgiving-invite/og-image.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://downchurch.github.io/thanksgiving-invite/" />

  <style>
    :root{
      --ink:#0e2a44;
      --gold:#c9a86a;
      --bg:#faf8f4;
      --card:#ffffff;
      --muted:#666;
      --line:#ebe6de;
      --radius:14px;
      --shadow:0 6px 18px rgba(0,0,0,.08);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:#2b2b2b}
    body{
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Malgun Gothic,sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    .wrap{
      max-width:420px; margin:0 auto; min-height:100vh;
      background:var(--card); box-shadow:0 0 0 1px rgba(0,0,0,.02);
    }

    .hero{width:100%;height:auto;display:block}

    .section{padding:20px 18px}
    .section--tight{padding-top:12px;padding-bottom:12px}

    .badge{
      display:inline-block; padding:6px 10px; border:1px solid var(--gold); color:var(--gold);
      border-radius:999px; font-size:12px; letter-spacing:.08em; margin-bottom:10px;
    }

    h1{
      margin:6px 0 0; font-size:22px; color:var(--ink); letter-spacing:.02em; text-align:center;
    }
    .lead{
      text-align:center; font-size:14px; color:var(--muted);
      line-height:1.7; margin:8px 0 0;
    }

    .divider{
      height:1px; background:var(--line); margin:16px 0;
    }

    .card{
      background:#f5efe4; border-radius:12px; padding:16px; line-height:1.85; font-size:15px;
    }
    .rows{display:grid; gap:10px}
    .row{display:flex; gap:10px; align-items:flex-start}
    .key{min-width:56px; color:#6b5a35; font-weight:700}
    .val{color:#3a3a3a}

    .h3{font-weight:800; color:#2b2b2b; margin:18px 0 8px; display:flex; align-items:center; gap:6px}
    .muted{color:var(--muted)}
    .address{margin:0 0 12px; line-height:1.6}

    .mapwrap{
      width:100%; border-radius:var(--radius); overflow:hidden;
    }
    .map{width:100%; height:300px; border:0}

    .actions{padding:0 18px 8px}
    .btn{
      display:block; width:100%; padding:14px 16px; border-radius:12px; text-align:center;
      background:var(--ink); color:#fff; text-decoration:none; font-weight:700; font-size:15px;
      box-shadow:0 2px 0 rgba(0,0,0,.05);
    }
    .btn + .btn{margin-top:12px}
    .btn--outline{background:#fff; color:var(--ink); border:1px solid var(--ink)}

    footer{
      text-align:center; padding:28px 16px 60px; color:#8b8b8b; font-size:12px;
      border-top:1px solid var(--line); margin-top:16px;
    }
    .logo{font-weight:800; color:var(--ink)}
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Title -->
    <section class="section section--tight" style="text-align:center">
      <span class="badge" aria-hidden="true">INVITATION</span>
      <h1>추수감사절 간증집회 VIP 초대장</h1>
      <p class="lead">
        감사의 계절, 은혜의 이야기가 있는 자리에<br/>
        소중한 당신을 초대합니다.
      </p>
    </section>

    <!-- Hero images -->
    <img src="thanksgiving-01.jpg" class="hero" alt="추수감사절 간증집회 초대 포스터 1" loading="eager" />
    <img src="thanksgiving-02.jpg" class="hero" alt="추수감사절 간증집회 초대 포스터 2" loading="lazy" />

    <!-- Info card -->
    <section class="section">
      <div class="card">
        <div class="rows">
          <div class="row">
            <div class="key">일시</div>
            <div class="val">
              2025. 11. 30. (주일)<br/>
              1부 오전 09:30 · 2부 낮 12:00
            </div>
          </div>
        </div>

        <div class="divider" role="separator" aria-hidden="true"></div>

        <h3 class="h3">오시는 길</h3>
        <p class="address muted">
          울산 남구 구영로 49번길<br/>울산다운공동체교회 본당
        </p>

        <div class="mapwrap" aria-label="Google 지도">
          <!-- TODO: 아래 src를 구글 지도 '퍼가기'에서 복사한 URL로 교체하세요 -->
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3245.019124819552!2d129.23728447723715!3d35.577919772620845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35663277c7c96641%3A0x763c59d1f4fc6b94!2z64uk7Jq06rO164-Z7LK06rWQ7ZqM!5e0!3m2!1sko!2skr!4v1762170831529!5m2!1sko!2skr" width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

    <!-- Actions -->
    <section class="actions">
      <!-- TODO: 아래 href를 구글 지도 '공유' 링크로 교체하세요 -->
      <a class="btn" href="https://maps.app.goo.gl/kaKkAJJSRj9u52zF7" target="_blank" rel="noopener">Google 지도에서 열기
      </a>
      <a class="btn btn--outline" href="tel:0522493695">문의 052-249-3695
      </a>
    </section>

    <footer>
      <div class="logo">울산 다운공동체교회</div>
      One Message All Generations
    </footer>
  </div>
</body>
</html>
